name: spade
channels:
  - nvidia
  - pytorch
  - conda-forge

dependencies:
  - python=3.10
  - pytorch>=2.5             # PyTorch 2.5 or newer
  - pytorch-cuda=11.8.*      # CUDA 11.8 build (includes cudatoolkit + cuDNN)
  - torchvision
  - torchaudio
  - pytorch-mutex
  - onnx                     # core ONNX support
  - numpy=1.24
  - scipy=1.10
  - matplotlib
  - pandas
  - h5py
  - scikit-learn
  - pip
  

  - pip:
      - mkl==2024.0
      - onnxruntime-gpu==1.18.1       # GPU-enabled ONNX Runtime via pip
      - huggingface-hub       # always the latest
      - timm
      - tqdm
      - wandb
      - tifffile
      - einops
      - gradio_imageslider
      - gradio
